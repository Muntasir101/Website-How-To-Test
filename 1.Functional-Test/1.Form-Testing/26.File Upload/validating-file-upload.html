<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
         header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea, input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .optional {
            color: #666;
            font-size: 14px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }

        button:hover {
            background-color: #555;
        }

        .reset-btn {
            background-color: #0349558a;
        }

        .reset-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <a href="/index.html">Back to Home</a>
    </header>
	

<div class="container">
    <h1>User Registration</h1>
    <form id="registrationForm" enctype="multipart/form-data">
        <!-- Username (Mandatory) -->
        <label for="username">Username <span class="error" id="usernameError"></span></label>
        <input type="text" id="username" name="username" required>

        <!-- Email (Mandatory) -->
        <label for="email">Email <span class="error" id="emailError"></span></label>
        <input type="email" id="email" name="email" required>

        <!-- Password (Mandatory) -->
        <label for="password">Password <span class="error" id="passwordError"></span></label>
        <input type="password" id="password" name="password" required minlength="8">

        <!-- Phone Number (Optional) -->
        <label for="phone">Phone Number <span class="optional">(Optional)</span></label>
        <input type="text" id="phone" name="phone">

        <!-- Address (Optional) -->
        <label for="address">Address <span class="optional">(Optional)</span></label>
        <textarea id="address" name="address" rows="3"></textarea>

        <!-- File Upload -->
        <label for="fileUpload">Upload File <span class="optional">(Optional)</span> <span class="error" id="fileError"></span></label>
        <input type="file" id="fileUpload" name="fileUpload">

        <div class="buttons">
            <!-- Register Button -->
            <button type="submit">Register</button>

            <!-- Reset Button -->
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        // Prevent form submission
        event.preventDefault();

        // Clear previous error messages
        document.getElementById('usernameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('fileError').textContent = '';

        let isValid = true;

        // Validate Username
        const username = document.getElementById('username').value.trim();
        if (!username) {
            document.getElementById('usernameError').textContent = 'Username is required.';
            isValid = false;
        }

        // Validate Email
        const email = document.getElementById('email').value.trim();
        if (!email) {
            document.getElementById('emailError').textContent = 'Email is required.';
            isValid = false;
        } else if (!validateEmail(email)) {
            document.getElementById('emailError').textContent = 'Please enter a valid email address.';
            isValid = false;
        }

        // Validate Password
        const password = document.getElementById('password').value.trim();
        if (!password) {
            document.getElementById('passwordError').textContent = 'Password is required.';
            isValid = false;
        } else if (password.length < 8) {
            document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
            isValid = false;
        }

        // Validate File Upload
        const fileInput = document.getElementById('fileUpload');
        const file = fileInput.files[0];
        if (file) {
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'text/csv', 'image/jpeg', 'image/png'];
            const maxSizeMB = 10;
            if (!allowedTypes.includes(file.type)) {
                document.getElementById('fileError').textContent = 'Invalid file type. Only DOC, PDF, XLS, XLSX, CSV, JPG, and PNG files are allowed.';
                isValid = false;
            } else if (file.size > maxSizeMB * 1024 * 1024) {
                document.getElementById('fileError').textContent = `File size must not exceed ${maxSizeMB} MB.`;
                isValid = false;
            }
        }

        // If all validations pass, submit the form
        if (isValid) {
            alert('Form submitted successfully!');
            this.submit();
        }
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }
</script>

</body>
</html>
