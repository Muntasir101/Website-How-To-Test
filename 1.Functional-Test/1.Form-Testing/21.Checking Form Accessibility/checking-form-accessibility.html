<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form Example</title>
    <style>
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
		
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .error-message {
            font-size: 0.9em;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/index.html">Back to Index</a>
    </header>
	

<div class="container">
    <h1>Accessible Form Example</h1>
    <form id="accessibleForm" aria-labelledby="formTitle">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" aria-required="true" aria-describedby="nameHelp">
            <div id="nameHelp" class="help-text">Enter your full name as it appears on official documents.</div>
            <div class="error-message" id="errorName" role="alert"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-required="true" aria-describedby="emailHelp">
            <div id="emailHelp" class="help-text">Provide a valid email address for notifications.</div>
            <div class="error-message" id="errorEmail" role="alert"></div>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" aria-describedby="commentsHelp"></textarea>
            <div id="commentsHelp" class="help-text">Optional. Share any additional information or feedback here.</div>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
        <div id="formMessage" class="error-message" role="alert"></div>
    </form>
</div>

<script>
    function submitForm() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const comments = document.getElementById('comments').value.trim();
        const message = document.getElementById('formMessage');
        const errorName = document.getElementById('errorName');
        const errorEmail = document.getElementById('errorEmail');

        message.textContent = ''; // Clear any previous messages
        errorName.textContent = '';
        errorEmail.textContent = '';

        // Simple validation
        if (!name) {
            errorName.textContent = 'Full Name is required.';
        }
        if (!email) {
            errorEmail.textContent = 'Email is required.';
        }

        if (name && email) {
            message.textContent = 'Form submitted successfully!';
            message.className = 'success';
        } else {
            message.textContent = 'Please correct the errors above.';
        }
    }
</script>

</body>
</html>
