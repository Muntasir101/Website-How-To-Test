<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Form Submission Test</title>
    <style>
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
		
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
        }
        .success-message {
            color: green;
            font-size: 1.125em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/index.html">Back to Index</a>  
    </header>
        
    <header>
        <a href="../form_validation_home.html">Back to Authentication Home</a>
    </header>
	

<div class="form-container">
    <h2>Valid Form Submission Test</h2>
    <form id="testForm">
        <div class="form-group">
            <label for="username">Username (Required):</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email (Required, must be a valid email address):</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age (Must be between 0 and 120):</label>
            <input type="number" id="age" name="age" min="0" max="120">
        </div>
        <div class="form-group">
            <label for="password">Password (Required, min 6 characters):</label>
            <input type="password" id="password" name="password" minlength="6" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
    <div id="successMessage" class="success-message"></div>
</div>

<script>
    function submitForm() {
        const form = document.getElementById('testForm');
        const successMessage = document.getElementById('successMessage');
        
        // Clear any previous success message
        successMessage.textContent = '';

        // Check if form is valid
        if (form.checkValidity()) {
            // Normally, you would send form data to the server here.
            // For demonstration purposes, we simulate successful submission.
            
            // Display success message
            successMessage.textContent = 'Form submitted successfully!';
            successMessage.style.color = 'green';
        } else {
            // Display error message if form is invalid
            successMessage.textContent = 'Please fill out the form correctly.';
            successMessage.style.color = 'red';
        }
    }
</script>

</body>
</html>
