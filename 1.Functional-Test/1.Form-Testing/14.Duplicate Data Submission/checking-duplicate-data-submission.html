<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Data Submission Test</title>
    <style>
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
        }
        .message {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://muntasir101.github.io/Website-How-To-Test/">Back to Index</a>  
    </header>
        
    <header>
        <a href="../form_validation_home.html">Back to Authentication Home</a>
    </header>

<div class="form-container">
    <h2>Duplicate Data Submission Test</h2>
    <form id="testForm">
        <div class="form-group">
            <label for="dataInput">Data Input:</label>
            <input type="text" id="dataInput" name="dataInput">
        </div>
        <div class="form-group">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    const submittedData = new Set();

    function submitForm() {
        const inputData = document.getElementById('dataInput').value.trim();
        const message = document.getElementById('message');

        // Clear previous messages
        message.textContent = '';

        if (submittedData.has(inputData)) {
            // Duplicate detected
            message.textContent = 'Duplicate data submission detected!';
            message.className = 'message error';
        } else {
            // Process form data (e.g., send to server)
            submittedData.add(inputData);
            message.textContent = 'Form submitted successfully!';
            message.className = 'message success';
        }
    }
</script>

</body>
</html>
