<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Example</title>
    <style>
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-navigation {
            margin-top: 20px;
            text-align: center;
        }
        .form-navigation button {
            margin: 0 5px;
        }
        .error-message {
            font-size: 0.9em;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html">Back to Home</a>
    </header>
	

<div class="container">
    <h1>Multi-Step Form Example</h1>
    <form id="multiStepForm">
        <!-- Step 1 -->
        <div class="step active" id="step1">
            <h2>Step 1: Personal Information</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                <div class="error-message" id="errorName"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="errorEmail"></div>
            </div>
            <div class="form-navigation">
                <button type="button" onclick="nextStep()">Next</button>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2">
            <h2>Step 2: Address Information</h2>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <div class="error-message" id="errorAddress"></div>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <div class="error-message" id="errorCity"></div>
            </div>
            <div class="form-navigation">
                <button type="button" onclick="prevStep()">Previous</button>
                <button type="button" onclick="nextStep()">Next</button>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3">
            <h2>Step 3: Review and Submit</h2>
            <p>Please review your information before submitting.</p>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-navigation">
                <button type="button" onclick="prevStep()">Previous</button>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </div>

        <div id="formMessage" class="error-message"></div>
    </form>
</div>

<script>
    let currentStep = 1;

    function showStep(step) {
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
    }

    function nextStep() {
        if (validateCurrentStep()) {
            currentStep++;
            if (currentStep > 3) currentStep = 3;
            showStep(currentStep);
        }
    }

    function prevStep() {
        currentStep--;
        if (currentStep < 1) currentStep = 1;
        showStep(currentStep);
    }

    function validateCurrentStep() {
        let valid = true;
        if (currentStep === 1) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            if (!name) {
                document.getElementById('errorName').textContent = 'Full Name is required.';
                valid = false;
            } else {
                document.getElementById('errorName').textContent = '';
            }
            if (!email) {
                document.getElementById('errorEmail').textContent = 'Email is required.';
                valid = false;
            } else {
                document.getElementById('errorEmail').textContent = '';
            }
        }
        if (currentStep === 2) {
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();
            if (!address) {
                document.getElementById('errorAddress').textContent = 'Address is required.';
                valid = false;
            } else {
                document.getElementById('errorAddress').textContent = '';
            }
            if (!city) {
                document.getElementById('errorCity').textContent = 'City is required.';
                valid = false;
            } else {
                document.getElementById('errorCity').textContent = '';
            }
        }
        return valid;
    }

    function submitForm() {
        if (validateCurrentStep()) {
            document.getElementById('formMessage').textContent = 'Form submitted successfully!';
            document.getElementById('formMessage').className = 'success';
        }
    }
</script>

</body>
</html>
