<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Example</title>
    <style>
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
		
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-group .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group {
                margin-bottom: 10px;
            }
            .form-group input, .form-group textarea {
                padding: 8px;
            }
            .form-group button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .form-group input, .form-group textarea {
                padding: 6px;
            }
            .form-group button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html">Back to Home</a>
    </header>
	

<div class="container">
    <h1>Responsive Form Example</h1>
    <form id="responsiveForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="error-message" id="errorName"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="errorEmail"></div>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('responsiveForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const errorName = document.getElementById('errorName');
        const errorEmail = document.getElementById('errorEmail');

        errorName.textContent = '';
        errorEmail.textContent = '';

        if (!name) {
            errorName.textContent = 'Full Name is required.';
        }
        if (!email) {
            errorEmail.textContent = 'Email is required.';
        }

        if (name && email) {
            alert('Form submitted successfully!');
        }
    });
</script>

</body>
</html>
