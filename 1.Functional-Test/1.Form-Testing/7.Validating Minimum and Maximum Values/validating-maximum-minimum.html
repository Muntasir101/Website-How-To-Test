<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Minimum and Maximum Values Validation</title>
    <style>
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html">Back to Home</a>
    </header>
	
    <div class="container">
        <h1>Event Registration Form</h1>
        <form id="validationForm">
            <label for="participants">Number of Participants (1-100)</label>
            <input type="number" id="participants" name="participants" min="1" max="100" required>
            <span class="error" id="participantsError"></span>

            <label for="startDate">Event Start Date (After 2024-01-01)</label>
            <input type="date" id="startDate" name="startDate" min="2024-01-01" required>
            <span class="error" id="startDateError"></span>

            <label for="endDate">Event End Date (Before 2024-12-31)</label>
            <input type="date" id="endDate" name="endDate" max="2024-12-31" required>
            <span class="error" id="endDateError"></span>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('validationForm').addEventListener('submit', function(event) {
            // Prevent form submission
            event.preventDefault();

            // Clear previous error messages
            document.getElementById('participantsError').textContent = '';
            document.getElementById('startDateError').textContent = '';
            document.getElementById('endDateError').textContent = '';

            let isValid = true;

            // Validate Number of Participants
            const participants = parseInt(document.getElementById('participants').value, 10);
            if (isNaN(participants) || participants < 1 || participants > 100) {
                document.getElementById('participantsError').textContent = 'Number of participants must be between 1 and 100.';
                isValid = false;
            }

            // Validate Event Start Date
            const startDate = new Date(document.getElementById('startDate').value);
            const minStartDate = new Date('2024-01-01');
            if (startDate < minStartDate) {
                document.getElementById('startDateError').textContent = 'Event start date must be on or after 2024-01-01.';
                isValid = false;
            }

            // Validate Event End Date
            const endDate = new Date(document.getElementById('endDate').value);
            const maxEndDate = new Date('2024-12-31');
            if (endDate > maxEndDate) {
                document.getElementById('endDateError').textContent = 'Event end date must be on or before 2024-12-31.';
                isValid = false;
            }

            // Validate End Date is after Start Date
            if (startDate && endDate && endDate < startDate) {
                document.getElementById('endDateError').textContent = 'Event end date cannot be before the start date.';
                isValid = false;
            }

            // If all validations pass, submit the form
            if (isValid) {
                alert('Form submitted successfully!');
                this.submit();
            }
        });
    </script>
</body>
</html>
