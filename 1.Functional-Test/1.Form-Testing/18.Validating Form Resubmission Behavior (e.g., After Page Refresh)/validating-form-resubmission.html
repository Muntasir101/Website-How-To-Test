<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Resubmission Example</title>
    <style>
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <a href="/index.html">Back to Home</a>
    </header>
	

<div class="container">
    <h1>Form Resubmission Example</h1>
    <form id="resubmissionForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
    <div id="formMessage" class="message"></div>
</div>

<script>
    // Function to simulate form submission
    function submitForm() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const comments = document.getElementById('comments').value.trim();
        const message = document.getElementById('formMessage');

        if (name && email) {
            // Simulate form submission
            message.textContent = 'Form submitted successfully!';
            message.className = 'message success';

            // Simulate preventing duplicate entries
            localStorage.setItem('formSubmitted', 'true');
        } else {
            message.textContent = 'Please fill out all required fields.';
            message.className = 'message error';
        }
    }

    // Function to check if form was already submitted
    function checkFormStatus() {
        if (localStorage.getItem('formSubmitted') === 'true') {
            document.getElementById('formMessage').textContent = 'Form has already been submitted.';
            document.getElementById('formMessage').className = 'message success';
            disableForm();
        }
    }

    // Function to disable form fields
    function disableForm() {
        document.getElementById('resubmissionForm').querySelectorAll('input, textarea, button').forEach(el => el.disabled = true);
    }

    // Check form submission status when the page loads
    window.addEventListener('load', checkFormStatus);
</script>

</body>
</html>
