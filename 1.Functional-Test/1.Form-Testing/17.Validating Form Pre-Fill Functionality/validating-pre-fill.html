<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Fill Form Example</title>
    <style>
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://muntasir101.github.io/Website-How-To-Test/">Back to Index</a> 
    </header>
        
    <header>
        <a href="../form_validation_home.html">Back to Authentication Home</a>
    </header>
	

<div class="container">
    <h1>Pre-Fill Form Example</h1>
    <form id="preFillForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
    <div id="formMessage" class="message"></div>
</div>

<script>
    // Function to save form data to localStorage
    function saveFormData() {
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            comments: document.getElementById('comments').value,
        };
        localStorage.setItem('formData', JSON.stringify(formData));
    }

    // Function to load form data from localStorage
    function loadFormData() {
        const savedData = localStorage.getItem('formData');
        if (savedData) {
            const formData = JSON.parse(savedData);
            document.getElementById('name').value = formData.name || '';
            document.getElementById('email').value = formData.email || '';
            document.getElementById('comments').value = formData.comments || '';
        }
    }

    // Function to handle form submission
    function submitForm() {
        // Clear any previous messages
        const message = document.getElementById('formMessage');
        message.textContent = '';

        // Simulate form submission
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const comments = document.getElementById('comments').value.trim();

        if (name && email) {
            message.textContent = 'Form submitted successfully!';
            message.className = 'message success';
            // Clear form data from localStorage after submission
            localStorage.removeItem('formData');
        } else {
            message.textContent = 'Please fill out all required fields.';
            message.className = 'message error';
        }
    }

    // Set up event listeners for form data saving
    document.getElementById('preFillForm').addEventListener('input', saveFormData);

    // Load saved data when the page loads
    window.addEventListener('load', loadFormData);
</script>

</body>
</html>
