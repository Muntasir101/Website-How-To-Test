<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        header {
            background-color: #1a1a2e;
            color: #ffffff;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 20px;
            text-transform: uppercase;
            font-size: 14px;
        }
        header a:hover {
            color: #f39c12;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 15px;
            background-color: #1a1a2e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

<header>
    <a href="/index.html">Back to Index</a>
</header>

<div class="container">
    <h1>You have been logged out</h1>
    <button onclick="goToLogin()">Return to Login</button>
</div>

<script>
    function goToLogin() {
        // Redirect to login page
        window.location.href = './login.html';
    }
</script>

</body>
</html>
