<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px 20px;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #e2e6ea;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .container h1 {
            color: #333;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<header>
    <a href="manager.html">Dashboard</a> | 
    <a href="logout.html">Logout</a>
</header>

<div class="container">
    <h1>Ongoing Projects</h1>

    <div class="button-container">
        <button onclick="location.href='add-project.html'">Add New Project</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample data (you can replace this with dynamic content) -->
            <tr>
                <td>Project Alpha</td>
                <td>Development of new features for the product.</td>
                <td>2024-01-15</td>
                <td>2024-06-15</td>
                <td>In Progress</td>
                <td>
                    <button onclick="viewProject('Alpha')">View</button>
                    <button onclick="editProject('Alpha')">Edit</button>
                </td>
            </tr>
            <tr>
                <td>Project Beta</td>
                <td>Redesign of the company website.</td>
                <td>2024-03-01</td>
                <td>2024-08-01</td>
                <td>In Progress</td>
                <td>
                    <button onclick="viewProject('Beta')">View</button>
                    <button onclick="editProject('Beta')">Edit</button>
                </td>
            </tr>
            <!-- Add more projects as needed -->
        </tbody>
    </table>
</div>

<script>
    function viewProject(projectName) {
        alert('Viewing details for ' + projectName);
        // Redirect or show details as needed
    }

    function editProject(projectName) {
        alert('Editing ' + projectName);
        // Redirect or show edit form as needed
    }
</script>

</body>
</html>
