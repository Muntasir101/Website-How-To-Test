<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            position: relative;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <a href="/index.html">Back to Index</a>  
    </header>
        
    <header>
        <a href="../authentication-home.html">Back to Authentication Home</a>
    </header>

<div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <!-- Username (Mandatory) -->
        <label for="username">Username <span class="error" id="usernameError"></span></label>
        <input type="text" id="username" name="username" required>

        <!-- Password (Mandatory) -->
        <label for="password">Password <span class="error" id="passwordError"></span></label>
        <input type="password" id="password" name="password" required>

        <!-- Login Button -->
        <button type="submit">Login</button>
    </form>
</div>

<script>
    // Predefined username and password
    const predefinedUsername = 'admin';
    const predefinedPassword = 'adminpass';

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // Prevent form submission
        event.preventDefault();

        // Clear previous error messages
        document.getElementById('usernameError').textContent = '';
        document.getElementById('passwordError').textContent = '';

        let isValid = true;

        // Validate Username
        const username = document.getElementById('username').value.trim();
        if (!username) {
            document.getElementById('usernameError').textContent = 'Username is required.';
            isValid = false;
        } else if (username !== predefinedUsername) {
            document.getElementById('usernameError').textContent = 'Invalid username.';
            isValid = false;
        }

        // Validate Password
        const password = document.getElementById('password').value.trim();
        if (!password) {
            document.getElementById('passwordError').textContent = 'Password is required.';
            isValid = false;
        } else if (password !== predefinedPassword) {
            document.getElementById('passwordError').textContent = 'Invalid password.';
            isValid = false;
        }

        // If all validations pass, redirect to the dashboard
        if (isValid) {
            window.location.href = 'dashboard.html';
        }
    });
</script>

</body>
</html>
