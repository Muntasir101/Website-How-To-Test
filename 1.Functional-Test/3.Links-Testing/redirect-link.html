<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>

<!-- Message to the user -->
<p>If you are not redirected automatically, <a href="https://amazon.com">click here</a>.</p>

<!-- JavaScript Redirect -->
<script>
    // Redirect to the new URL
    window.location.replace("https://amazon.com");
</script>

</body>
</html>
